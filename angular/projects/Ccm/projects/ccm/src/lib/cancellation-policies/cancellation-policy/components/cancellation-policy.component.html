<abp-page [title]="'Ccm::CancellationPolicies' | abpLocalization">
  <abp-page-toolbar-container class="col">
    <div class="text-lg-end pt-2">
      <button
        *abpPermission="'Ccm.CancellationPolicies.Create'"
        class="btn btn-primary btn-sm"
        type="button"
        (click)="create()"
      >
        <i class="fa fa-plus me-1" aria-hidden="true"></i>
        {{ 'Ccm::NewCancellationPolicy' | abpLocalization }}
      </button>
    </div>
  </abp-page-toolbar-container>

  <abp-advanced-entity-filters localizationSourceName="Ccm" [list]="list">
    <abp-advanced-entity-filters-form>
      <form #filterForm (keyup.enter)="list.get()">
        <div class="row">
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="nameStringFilter">
                {{ 'Ccm::NameString' | abpLocalization }}
              </label>

              <input
                id="nameStringFilter"
                class="form-control"
                [(ngModel)]="filters.nameString"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="operatorNameFilter">
                {{ 'Ccm::Partner' | abpLocalization }}
              </label>
              <abp-lookup-select
                cid="operatorNameFilter"
                [getFn]="service.getPartnerLookup"
                [(ngModel)]="filters.operatorName"
                [ngModelOptions]="{ standalone: true }"
              ></abp-lookup-select>
            </div>
          </div>
          <div class="col-12 col-sm-auto">
            <div class="mb-3">
              <label class="form-label" for="policyNameFilter">
                {{ 'Ccm::MasterData' | abpLocalization }}
              </label>
              <abp-lookup-select
                cid="policyNameFilter"
                [getFn]="service.getMasterDataLookup"
                [(ngModel)]="filters.policyName"
                [ngModelOptions]="{ standalone: true }"
              ></abp-lookup-select>
            </div>
          </div>

          <div class="col-12 col-sm-auto align-self-end mb-3">
            <div class="row">
              <div class="col-6 col-sm-auto d-grid">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  (click)="clearFilters()"
                >
                  <span>{{ 'AbpUi::Clear' | abpLocalization }}</span>
                </button>
              </div>
              <div class="col-6 col-sm-auto d-grid">
                <button type="button" class="btn btn-primary" (click)="list.get()">
                  <span>{{ 'AbpUi::Refresh' | abpLocalization }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </abp-advanced-entity-filters-form>
  </abp-advanced-entity-filters>

  <div class="card">
    <div class="card-body">
      <ngx-datatable [rows]="data.items" [count]="data.totalCount" [list]="list" default>
        <ngx-datatable-column
          [name]="'AbpUi::Actions' | abpLocalization"
          [maxWidth]="150"
          [width]="150"
          [sortable]="false"
        >
          <ng-template let-row="row" let-i="rowIndex" ngx-datatable-cell-template>
            <div ngbDropdown container="body" class="d-inline-block">
              <button
                class="btn btn-primary btn-sm dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                ngbDropdownToggle
              >
                <i class="fa fa-cog me-1" aria-hidden="true"></i>
                {{ 'AbpUi::Actions' | abpLocalization }}
              </button>

              <div ngbDropdownMenu>
                <button
                  ngbDropdownItem
                  *abpPermission="'Ccm.CancellationPolicies.Edit'"
                  (click)="update(row)"
                >
                  {{ 'AbpUi::Edit' | abpLocalization }}
                </button>

                <button
                  ngbDropdownItem
                  *abpPermission="'Ccm.CancellationPolicies.Delete'"
                  (click)="delete(row)"
                >
                  {{ 'AbpUi::Delete' | abpLocalization }}
                </button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="{{ 'Ccm::NameString' | abpLocalization }}" prop="cancellationPolicy.nameString">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.cancellationPolicy.nameString }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="{{ 'Ccm::Partner' | abpLocalization }}" prop="partner.partnerName">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.partner?.partnerName }}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="{{ 'Ccm::MasterData' | abpLocalization }}" prop="masterData.name">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.masterData?.name }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</abp-page>

<abp-modal [busy]="isModalBusy" [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>
      {{ (selected ? 'AbpUi::Edit' : 'Ccm::NewCancellationPolicy') | abpLocalization }}
    </h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="submitForm()" validateOnSubmit>
      <div class="mt-2 fade-in-top">
        <div class="mb-3">
          <label class="form-label" for="cancellation-policy-name-string">
            {{ 'Ccm::NameString' | abpLocalization }} *
          </label>

          <input
            id="cancellation-policy-name-string"
            formControlName="nameString"
            class="form-control"
            autofocus
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="cancellation-policy-operator-name">
            {{ 'Ccm::Partner' | abpLocalization }} *
          </label>

          <abp-lookup-select
            cid="cancellation-policy-operator-name"
            formControlName="operatorName"
            [getFn]="service.getPartnerLookup"
          ></abp-lookup-select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="cancellation-policy-policy-name">
            {{ 'Ccm::MasterData' | abpLocalization }} *
          </label>

          <abp-lookup-select
            cid="cancellation-policy-policy-name"
            formControlName="policyName"
            [getFn]="service.getMasterDataLookup"
          ></abp-lookup-select>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>

    <abp-button iconClass="fa fa-check" (click)="submitForm()" [disabled]="form?.invalid">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
  </ng-template>
</abp-modal>
